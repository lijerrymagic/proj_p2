<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WOW Index</title>
		<link rel="stylesheet" href="../static/index.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
        <div class="navbar">
          <h1 href="#">WOW Rental</h1>
        </div>

        <div class="main">
            <h1>Vehicles Available</h1>
            <ul style="padding-inline-start:0px;">
            {% for vehicle in vehicles %}
              <div class="vehicle_card">
                  <div class="vehicle_image">
                        <img src="{{vehicle_images[vehicle.name]}}" width="400" height="250">
                  </div>
                  <div class="vehicle_info">
                      <h1> {{ vehicle.name }} </h1>
                      <h1> {{ vehicle.model }} </h1>
                  </div>
                  <div class="vehicle_buttons">
                      <button type="button">RENT</button>
                  </div>
              </div>
            {% endfor %}
            </ul>
		</div>
	</body>
</html>
