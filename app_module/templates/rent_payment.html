<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WOW Index</title>
		<link rel="stylesheet" href="../../static/index.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
        <div class="navbar">
            <a href="/index" style="text-decoration:none"><h1>WOW Rental</h1></a>
			<a href="/logout" style="text-decoration:none; padding-right: 10px"><h1>Log out</h1></a>
        </div>

        <div class="main">
            <h1>Review And Pay</h1>
			<div class="vehicle_card">
                  <div class="vehicle_image">
                        <img src="{{vehicle_images[vehicle.make + '_' +vehicle.model]}}" width="400" height="250">
                  </div>
                  <div class="vehicle_payment">
				    <h2>Base payment: ${{ base_payment }}</h2>
				    <h2>Overmiles payment: ${{ overmiles_payment }}</h2>
				    {% if discount != 0 %}
    					<h2>You saved: ${{ discount }}</h2>
					{% endif %}
				    <br><br>
				    <h1>Total payment: ${{ total_payment }}</h1>
				    <label for="email_address">Email for invoice:</label>
				    <input type="text" id="email_address" name="email_address"><br><br>
				  </div>

                  <div class="vehicle_buttons">
					  <a class="button" href="{{ url_for('rent_invoice', vehicle_id=vehicle.vhe_id) }}"><button>Pay</button></a>
					  <a class="button" href="{{ url_for('vehicle_page', vehicle_id=vehicle.veh_id) }}"><button>Cancel</button></a>
                  </div>
              </div>
		</div>
	</body>
</html>
